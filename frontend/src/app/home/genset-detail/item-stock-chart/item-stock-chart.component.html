<div [class.is-hidden] = "load == 0" id="load-container">
    <ngx-spinner 
    [fullScreen]="false"
    bdColor="rgba(255, 255, 255, 0.6)"
    size="medium"
    color="#209CEE"
    type="ball-scale-multiple">
        <p style="font-size: 20px; color: black">Loading Data...</p>
    </ngx-spinner>
</div>
<div [class.is-hidden] = "load == 1" id="stock-chart">
    <div [chart]="stockChart"></div>
</div>
